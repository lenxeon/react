    //   trigger: 'hover' // how tooltip is triggered - hover | focus | manual
    // };

      $("body").on("mouseenter", "[data-tip]", function() {
        $(this).tipsy({
          trigger: 'manual',
          gravity: 's',
          title: function() {
            return this.getAttribute('data-tip');
          }
        });
        $(this).tipsy("show");
      });
      $("body").on("mouseleave", "[data-tip]", function() {
        $(this).tipsy("hide");
      });
    </script>
